<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function check(){
            var num =  document.getElementById("data").value;
            // alert(num);
            // var res = Math.sign(num);
            // document.getElementById("res").innerText = `number is ${res}`;

            // using user define function
            if(num>0){
                 res = `${num} is postive`;
            }else if(num<0){
                 res = `${num} is negtive`;
            }else if(num == 0){
                 res = `${num} is zero`;
            }else{
                 res = `${num} is not a  number`;
            }
            document.getElementById("res").innerText = res;
        }
    </script>
</head>
<body>
    <input type="" id = "data"/>
    <button onclick = "check()" >Check</button>
    <h1 id = "res"></h1>
</body>
</html>
