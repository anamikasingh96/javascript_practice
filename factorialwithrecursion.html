<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = prompt("enter a number");
        var fact = 1 ;
        function factr(n){
            if(n > num){
                return
            }
            fact = fact * n;
            n++;
            factr(n)
        }
        factr(1)
        console.log(`the factorial of ${num} is ${fact}`);
    </script>
</head>
